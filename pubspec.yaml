name: flutter_monaco
description: Integrate Monaco Editor (VS Code's editor) in Flutter apps. Features 100+ languages, syntax highlighting, themes, and full API.
version: 0.1.0
homepage: https://github.com/omar-hanafy/flutter_monaco
repository: https://github.com/omar-hanafy/flutter_monaco
issue_tracker: https://github.com/omar-hanafy/flutter_monaco/issues
documentation: https://github.com/omar-hanafy/flutter_monaco#readme

topics:
  - vscode
  - monaco
  - editor
  - markdown
  - ide

platforms:
  android:
  ios:
  macos:
  windows:
  # linux:   # Not yet supported (no webview support yet)
  # web:     # Not supported (asset bundling limitation)

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # WebView packages for different platforms
  webview_flutter: ^4.13.0
  webview_windows: ^0.4.0
  dart_helper_utils: ^5.2.2

  # Utilities
  path: ^1.9.1
  path_provider: ^2.1.5
  
  # For JSON serialization
  freezed_annotation: ^3.1.0
  freezed: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^9.0.0
  build_runner: ^2.7.0

flutter:
  assets:
    # everything that lives directly under assets/monaco
    - assets/monaco/

    # ─── monaco-editor root & its top-level files ───
    - assets/monaco/

    # ─── min tree (first level) ───
    - assets/monaco/min/

    # ── vs root (includes loader.js + nls translations) ──
    - assets/monaco/min/vs/

    # ── base workers & UI bits ──
    - assets/monaco/min/vs/base/
    - assets/monaco/min/vs/base/worker/
    - assets/monaco/min/vs/base/browser/
    - assets/monaco/min/vs/base/browser/ui/
    - assets/monaco/min/vs/base/browser/ui/codicons/
    - assets/monaco/min/vs/base/browser/ui/codicons/codicon/

    # ── editor core (CSS + JS bundles) ──
    - assets/monaco/min/vs/editor/

    # ── language service workers ──
    - assets/monaco/min/vs/language/
    - assets/monaco/min/vs/language/css/
    - assets/monaco/min/vs/language/html/
    - assets/monaco/min/vs/language/json/
    - assets/monaco/min/vs/language/typescript/

    # ── syntax-highlighting grammars ──
    - assets/monaco/min/vs/basic-languages/

